<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Calcolatore Mance Staff</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Inter', sans-serif;
			}
			/* Stile per la scrollbar */
			::-webkit-scrollbar {
				width: 8px;
			}
			::-webkit-scrollbar-track {
				background: #f1f1f1;
			}
			.dark ::-webkit-scrollbar-track {
				background: #2d3748;
			}
			::-webkit-scrollbar-thumb {
				background: #888;
				border-radius: 10px;
			}
			::-webkit-scrollbar-thumb:hover {
				background: #555;
			}
			.fade-in {
				animation: fadeIn 0.5s ease-in-out;
			}
			@keyframes fadeIn {
				from { opacity: 0; transform: translateY(-10px); }
				to { opacity: 1; transform: translateY(0); }
			}
			/* Stile per la notifica toast */
			#custom-alert {
				transition: opacity 0.3s ease, transform 0.3s ease;
			}
		</style>
		<script>
			// Gestisce il tema scuro/chiaro al caricamento della pagina per evitare flash
			if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
