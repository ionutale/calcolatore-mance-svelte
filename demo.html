<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Mance Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Stile per la scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            dark:background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Stile per la notifica toast */
        #custom-alert {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
    <script>
        // Gestisce il tema scuro/chiaro al caricamento della pagina per evitare flash
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        
        <!-- Intestazione -->
        <div class="text-center relative">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Calcolatore Mance Staff</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Dividi le mance in modo equo e veloce.</p>
            <button id="theme-toggle" class="absolute top-0 right-0 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 transition">
                <svg id="theme-icon-sun" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="theme-icon-moon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>

        <!-- Sezione Input Principale -->
        <div class="space-y-4">
            <div>
                <label for="total-tips" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Totale Mance da Dividere (€)</label>
                <input type="number" id="total-tips" placeholder="Es. 350.50" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>
        </div>

        <!-- Aggiungi Cameriere -->
        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg border border-gray-200 dark:border-gray-700">
            <h3 class="font-semibold text-lg text-gray-700 dark:text-gray-200 mb-3">Aggiungi Membro Staff</h3>
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                <div class="md:col-span-6">
                    <label for="waiter-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome</label>
                    <input type="text" id="waiter-name" placeholder="Mario Rossi" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="md:col-span-3">
                    <label for="waiter-points" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Punti</label>
                    <input type="number" id="waiter-points" min="1" max="10" placeholder="1-10" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="md:col-span-3">
                    <button id="add-waiter-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition transform hover:scale-105">Aggiungi</button>
                </div>
            </div>
        </div>

        <!-- Lista Staff e Risultati -->
        <div>
            <div class="flex justify-between items-center mb-3">
                <h3 class="font-semibold text-lg text-gray-700 dark:text-gray-200">Staff e Quote</h3>
                <div class="flex gap-2">
                    <button data-sort="name" class="sort-btn flex items-center gap-1 text-sm bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium px-3 py-1 rounded-full hover:bg-gray-300 dark:hover:bg-gray-500 transition">
                        Nome <span class="sort-arrow"></span>
                    </button>
                    <button data-sort="points" class="sort-btn flex items-center gap-1 text-sm bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium px-3 py-1 rounded-full hover:bg-gray-300 dark:hover:bg-gray-500 transition">
                        Punti <span class="sort-arrow"></span>
                    </button>
                </div>
            </div>
            <div id="waiters-list" class="space-y-3 min-h-[100px] bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg border border-dashed dark:border-gray-600">
                <p id="empty-state" class="text-center text-gray-500 dark:text-gray-400">Nessun membro dello staff ancora aggiunto.</p>
            </div>
        </div>

        <!-- Riepilogo Calcolo -->
        <div id="summary" class="hidden bg-blue-50 dark:bg-blue-900/30 border-l-4 border-blue-500 p-4 rounded-r-lg">
            <p class="font-medium text-blue-800 dark:text-blue-300">Totale Punti: <span id="total-points" class="font-bold">0</span></p>
            <p class="font-medium text-blue-800 dark:text-blue-300">Valore per Punto: <span id="tip-per-point" class="font-bold">€ 0.00</span></p>
        </div>

        <!-- Pulsanti Azione -->
        <div class="flex flex-col sm:flex-row gap-4 pt-4 border-t dark:border-gray-700">
            <button id="calculate-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition transform hover:scale-105 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed disabled:transform-none">
                Calcola Divisione
            </button>
            <button id="reset-btn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition transform hover:scale-105">
                Reset
            </button>
        </div>
    </div>

    <!-- Notifica Toast personalizzata -->
    <div id="custom-alert" class="hidden fixed bottom-5 right-5 bg-red-600 text-white py-3 px-5 rounded-lg shadow-lg">
        <p id="custom-alert-message"></p>
    </div>

    <script>
        // Elementi del DOM
        const totalTipsInput = document.getElementById('total-tips');
        const waiterNameInput = document.getElementById('waiter-name');
        const waiterPointsInput = document.getElementById('waiter-points');
        const addWaiterBtn = document.getElementById('add-waiter-btn');
        const calculateBtn = document.getElementById('calculate-btn');
        const resetBtn = document.getElementById('reset-btn');
        const waitersListDiv = document.getElementById('waiters-list');
        const emptyState = document.getElementById('empty-state');
        const summaryDiv = document.getElementById('summary');
        const totalPointsSpan = document.getElementById('total-points');
        const tipPerPointSpan = document.getElementById('tip-per-point');
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('theme-icon-sun');
        const moonIcon = document.getElementById('theme-icon-moon');

        // Stato dell'applicazione
        let waiters = [];
        let sortBy = 'name';
        let sortDirection = 'asc';

        // --- FUNZIONI ---

        // Funzione per mostrare notifiche
        const showAlert = (message) => {
            const alertBox = document.getElementById('custom-alert');
            const alertMessage = document.getElementById('custom-alert-message');
            alertMessage.textContent = message;
            
            alertBox.classList.remove('hidden');
            setTimeout(() => { // Timeout per permettere il rendering prima di iniziare la transizione
                alertBox.style.transform = 'translateY(0)';
                alertBox.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                alertBox.style.transform = 'translateY(100px)';
                alertBox.style.opacity = '0';
                setTimeout(() => alertBox.classList.add('hidden'), 300);
            }, 3000);
        };

        // Funzione per formattare la valuta
        const formatCurrency = (amount) => new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(amount);

        // Funzione per aggiornare l'UI dei bottoni di ordinamento
        const updateSortButtonsUI = () => {
            document.querySelectorAll('.sort-btn').forEach(btn => {
                const arrow = btn.querySelector('.sort-arrow');
                if (btn.dataset.sort === sortBy) {
                    btn.classList.add('bg-blue-600', 'text-white', 'dark:bg-blue-600', 'dark:text-white');
                    btn.classList.remove('bg-gray-200', 'text-gray-700', 'dark:bg-gray-600', 'dark:text-gray-200');
                    arrow.textContent = sortDirection === 'asc' ? '↑' : '↓';
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white', 'dark:bg-blue-600', 'dark:text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700', 'dark:bg-gray-600', 'dark:text-gray-200');
                    arrow.textContent = '';
                }
            });
        };
        
        // Funzione per renderizzare la lista dei camerieri
        const renderWaiters = () => {
            waitersListDiv.innerHTML = '';
            
            if (waiters.length === 0) {
                waitersListDiv.appendChild(emptyState);
                emptyState.style.display = 'block';
                calculateBtn.disabled = true;
            } else {
                emptyState.style.display = 'none';
                calculateBtn.disabled = false;
                
                const sortedWaiters = [...waiters].sort((a, b) => {
                    const aValue = sortBy === 'name' ? a.name.toLowerCase() : a.points;
                    const bValue = sortBy === 'name' ? b.name.toLowerCase() : b.points;
                    let comparison = 0;
                    if (aValue > bValue) comparison = 1;
                    else if (aValue < bValue) comparison = -1;
                    return sortDirection === 'asc' ? comparison : comparison * -1;
                });
                
                sortedWaiters.forEach(waiter => {
                    const waiterDiv = document.createElement('div');
                    waiterDiv.className = 'flex items-center justify-between bg-white dark:bg-gray-700 p-3 rounded-lg shadow-sm border dark:border-gray-600 fade-in';
                    waiterDiv.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="font-semibold text-gray-800 dark:text-gray-100">${waiter.name}</span>
                            <span class="text-sm bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium px-2 py-1 rounded-full">${waiter.points} Punti</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <span id="share-${waiter.id}" class="font-bold text-lg text-green-600 dark:text-green-400"></span>
                            <button data-id="${waiter.id}" class="remove-btn text-red-500 hover:text-red-700 dark:hover:text-red-400 p-1 rounded-full hover:bg-red-100 dark:hover:bg-gray-600 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    `;
                    waitersListDiv.appendChild(waiterDiv);
                });
            }
            updateSortButtonsUI();
            handleCalculate(); 
        };

        // --- GESTORI DI EVENTI ---

        const handleAddWaiter = () => {
            const name = waiterNameInput.value.trim();
            const points = parseInt(waiterPointsInput.value);
            if (!name) {
                showAlert('Per favore, inserisci un nome.');
                return;
            }
            if (isNaN(points) || points < 1 || points > 10) {
                showAlert('I punti devono essere un numero tra 1 e 10.');
                return;
            }
            waiters.push({ id: Date.now(), name, points });
            waiterNameInput.value = '';
            waiterPointsInput.value = '';
            waiterNameInput.focus();
            renderWaiters();
        };

        const handleRemoveWaiter = (id) => {
            waiters = waiters.filter(waiter => waiter.id !== id);
            renderWaiters();
        };

        const handleCalculate = () => {
            const totalTips = parseFloat(totalTipsInput.value);
            if (isNaN(totalTips) || totalTips <= 0) {
                summaryDiv.classList.add('hidden');
                waiters.forEach(waiter => {
                    const shareSpan = document.getElementById(`share-${waiter.id}`);
                    if(shareSpan) shareSpan.textContent = '';
                });
                return;
            }
            if (waiters.length === 0) {
                summaryDiv.classList.add('hidden');
                return;
            }
            const totalPoints = waiters.reduce((sum, waiter) => sum + waiter.points, 0);
            const tipPerPoint = totalPoints > 0 ? totalTips / totalPoints : 0;
            summaryDiv.classList.remove('hidden');
            totalPointsSpan.textContent = totalPoints;
            tipPerPointSpan.textContent = formatCurrency(tipPerPoint);
            waiters.forEach(waiter => {
                const share = waiter.points * tipPerPoint;
                const shareSpan = document.getElementById(`share-${waiter.id}`);
                if (shareSpan) shareSpan.textContent = formatCurrency(share);
            });
        };
        
        const handleReset = () => {
            waiters = [];
            totalTipsInput.value = '';
            waiterNameInput.value = '';
            waiterPointsInput.value = '';
            summaryDiv.classList.add('hidden');
            renderWaiters();
        };

        const handleSort = (newSortBy) => {
            if (sortBy === newSortBy) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortBy = newSortBy;
                sortDirection = 'asc';
            }
            renderWaiters();
        };

        // --- GESTIONE TEMA ---
        
        const updateThemeIcons = () => {
            if (document.documentElement.classList.contains('dark')) {
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            } else {
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            }
        };

        const toggleTheme = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
            updateThemeIcons();
        };

        // --- EVENT LISTENERS ---
        addWaiterBtn.addEventListener('click', handleAddWaiter);
        waiterPointsInput.addEventListener('keydown', (e) => e.key === 'Enter' && handleAddWaiter());
        calculateBtn.addEventListener('click', handleCalculate);
        resetBtn.addEventListener('click', handleReset);
        totalTipsInput.addEventListener('input', handleCalculate);
        waitersListDiv.addEventListener('click', (e) => {
            const removeBtn = e.target.closest('.remove-btn');
            if (removeBtn) handleRemoveWaiter(parseInt(removeBtn.dataset.id));
        });
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => handleSort(btn.dataset.sort));
        });
        themeToggle.addEventListener('click', toggleTheme);
        
        // --- INIZIALIZZAZIONE ---
        updateThemeIcons();
        renderWaiters();
    </script>
</body>
</html>
